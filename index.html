<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places To Go</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-info text-light text-center">
        <h1 class="display-2">Where Should I Go?</h1>
        <p class="lead">Tell me about some places I should go to. Click a name to see more details. Feel free to add to the list!</p>
      </div>
      <div class="row">
      <form class="col-md-12" id="user-input">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="place-name">Place Name:</label>
            <input type="text" id="place-name" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="landmarks">Some Landmarks I Should See:</label>
            <input type="text" id="landmarks" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="season">Best time of year to go:</label>
            <input type="text" id="season" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="special">What makes it special?</label>
            <input type="text" id="special" class="form-control">
          </div>
        </div>

        <button type="submit" class="btn btn-info btn-block">Add to the List!</button>
      </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ul id="display-list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Landmarks: <span class="new-landmarks"></span></p>
            <p>Best season: <span class="best-season"></span></p>
            <p>Special stuff: <span class="special-stuff"></span></p>
          </div>
        </div>
      </div>
    </div> <!--container-->
  </body>
</html>
